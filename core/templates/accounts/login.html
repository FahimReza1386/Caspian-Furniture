{% extends 'base.html' %}
{% load static %}


{% block extra_css %}{% endblock %}


{% block content %}


<div class="container">

  <div class="row">
    <div class="col-md-6 mb-5 mb-md-0" style="margin: 0 auto;">
      <div class="p-3 p-lg-5 border bg-white">
      <h2 class="h3 mb-3 text-black">ورود به حساب کاربری</h2>

        <form action="{% url 'accounts:login' %}" method="post" id="login_form">
          {% csrf_token %}
          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_companyname" class="text-black">ایمیل :<span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="username">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_companyname" class="text-black">رمز عبور :<span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>
        </form>

     
        <div class="form-group">
          <label for="c_create_account" class="text-black" data-bs-toggle="collapse" href="#create_an_account"
            role="button" aria-expanded="false" aria-controls="create_an_account">حسابی ندارید ؟ <a href="/" style="font-weight: bold;color: blue;">ایجاد حساب</a></label>
          <button form="login_form" class="btn btn-primary mt-4" type="submit" style="float: left;">ورود</button>

        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}



{% block extra_js%}{% endblock %}
