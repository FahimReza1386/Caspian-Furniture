{% load static %}


<style>
  /* طرح کلی */
  .navbar-vertical {
    width: 15%;
    background: #3b5d50;
    height: 100vh;
    position: fixed;
    right: 0;
    top: 0;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .navbar-vertical:hover {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
  }

  /* کارت */
  .card {
    border: none;
    background: transparent;
  }

  /* آواتار */
  .avatar-circle {
    border: 4px solid #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .avatar-xxl {
    width: 130px;
    height: 130px;
    background: transparent;
    border-radius: 50%;
    margin: 0 auto;
}
  .card-title {
    color: #fff;
    font-weight: 600;
    font-size: 1.2rem;
  }

  .card-text {
    color: #ffc107;
    font-size: 0.9rem;
  }

/* Avatar */
.avatar-img {
  border-radius: 50%;
  max-width: 100%;
}
  /* عنوان بخش‌ها */
  .text-cap {
    display: block;
    padding: 15px 20px 5px;
    color: #ffc107;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
  }

  /* آیتم‌های منو */
  .nav-vertical {
    flex-direction: column;
  }

  .nav-item {
    margin-bottom: 1px;
  }

  .nav-link {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: #fff;
    border-radius: 8px;
    margin: 0 10px;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    position: relative;
    overflow: hidden;
  }

  .nav-link:hover {
    background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
    color: #3498db;
    transform: translateX(-5px);
  }

  .nav-link:hover::before {
    content: '';
    position: absolute;
    right: 0;
    top: 0;
    height: 100%;
    width: 3px;
    background: linear-gradient(to bottom, #3498db, #9b59b6);
  }

  .nav-link.active {
    background: linear-gradient(135deg, rgba(52, 152, 219, 0.15), rgba(155, 89, 182, 0.15));
    color: #3498db;
    font-weight: 500;
  }

  .nav-icon {
    margin-left: 10px;
    font-size: 1.1rem;
    min-width: 20px;
  }

  /* افکت برای آیتم‌های منو */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateX(10px); }
    to { opacity: 1; transform: translateX(0); }
  }

  .nav-item {
    animation: fadeIn 0.3s ease forwards;
    opacity: 0;
  }

  .nav-item:nth-child(1) { animation-delay: 0.1s; }
  .nav-item:nth-child(2) { animation-delay: 0.2s; }
  .nav-item:nth-child(3) { animation-delay: 0.3s; }
  .nav-item:nth-child(4) { animation-delay: 0.4s; }
  .nav-item:nth-child(5) { animation-delay: 0.5s; }

  /* بخش جداکننده */
  .dropdown-divider {
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    margin: 15px 0;
  }

  /* ریسپانسیو */
  @media (max-width: 992px) {
    .navbar-vertical {
      width: 250px;
      transform: translateX(100%);
    }
    
    .navbar-vertical.show {
      transform: translateX(0);
    }
    
    .avatar-xxl {
      width: 80px;
      height: 80px;
    }
  }
</style>
